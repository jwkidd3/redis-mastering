# Redis Production Configuration for Insurance Systems
# Lab 13: Production Configuration

# Network and Security
port 6379
bind 127.0.0.1
timeout 300
tcp-keepalive 300
maxclients 1000

# Memory Management
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Configuration
# RDB Snapshots
save 900 1
save 300 10
save 60 1000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename insurance-dump.rdb

# AOF Configuration
appendonly yes
appendfilename "insurance-appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 67108864
aof-load-truncated yes

# Logging
loglevel notice
logfile "/var/log/redis/redis-server.log"

# Performance Monitoring
slowlog-log-slower-than 10000
slowlog-max-len 128

# Security (uncomment and modify as needed)
# requirepass your-secure-password-here
# rename-command FLUSHDB "DANGEROUS_FLUSHDB_RENAMED"
# rename-command FLUSHALL "DANGEROUS_FLUSHALL_RENAMED"
# rename-command CONFIG "CONFIG_d83jf73h4f9h3f7h"

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Advanced Settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
