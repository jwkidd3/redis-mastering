# Example Redis Production Configuration
# Copy and modify this file for your specific environment

# Basic Settings
port 6379
bind 0.0.0.0
timeout 300

# Security
# requirepass your-production-password-here
maxclients 1000

# Memory
maxmemory 2gb
maxmemory-policy allkeys-lru

# Persistence
save 900 1 300 10 60 1000
appendonly yes
appendfsync everysec

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log

# Performance
slowlog-log-slower-than 10000
slowlog-max-len 128
